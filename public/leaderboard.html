<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">üèÅ Automation Leaderboard</h1>
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Execution Time (s)</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="4" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    fetch('/api/leaderboard')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = '';
        data.forEach((entry, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${entry.name}</td>
              <td>${entry.duration.toFixed(2)}</td>
              <td>${new Date(entry.timestamp).toLocaleString()}</td>
            </tr>
          `;
        });
      })
      .catch(err => {
        document.getElementById('leaderboard-body').innerHTML = '<tr><td colspan=\"4\">Error loading data</td></tr>';
        console.error(err);
      });
  </script>
</body>
</html>
